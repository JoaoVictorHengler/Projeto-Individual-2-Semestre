<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/new_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title> Projeto Individual | Pardalis</title>
</head>
<body>
    <!-- <input type="text" id="sampleSlider"/> -->
    <header class="sticky-top bg-dark d-flex m-0 p-0 vw-auto shadow d-flex justify-content-between">
        <a class="navbar-brand px-2 fs-4 text-light" style="width: 15%;">Pardalis</a>
        <div class="navbar-nav w-auto">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3 text-light" href="#">Sair</a>
            </div>
        </div>
    </header>

    <div class="container-fluid row m-0 p-0 flex-row">
        <!-- Navbar lateral -->
        <nav id="sidebarMenu" class="p-0 d-md-block bg-light collapse">
            <div class="p-2 sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <p class="h5 text-muted fw-bolder">Dashboards</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="./dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="./dados-gerais.html">
                            Dados Gerais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0 fw-bold" style="width: fit-content;">Análise de dados</a>
                    </li>
                </ul>
                <ul class="nav flex-column mt-2">
                    <li class="nav-item">
                        <p class="h5 text-muted fw-bolder">Usuários</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="">Verificar Usuários</a>
                    </li>
                </ul>
                <ul class="nav flex-column mt-2">
                    <li class="nav-item">
                        <p class="h5 text-muted fw-bolder">Conta</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active h6 p-2 m-0" style="width: fit-content;" href="">Editar Conta</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div style="display: flex; flex-direction: column; width: auto;">
            <div style="display: flex; width: 100%;">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
                <button class="btn btn-primary py-1 px-2"  onclick="createPredict()" style="height: fit-content;">Create Predict</button>
                <button class="btn btn-primary py-1 px-2"  onclick="createPredictWithMl()" style="height: fit-content;">Create Predict With Ml</button>

            </div>
            <div class="table-metric-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Métrica</th>
                            <th scope="col">Média</th>
                            <th scope="col">Variação</th>
                            <th scope="col">Desvio</th>
                            <th scope="col">Mínimo</th>
                            <th scope="col">Máximo</th>
                        </tr>
                    </thead>
                    <tbody id="table-metric">

                    </tbody>
                </table>
                <div>
                    <p>Selecione:</p>
                    <select name="" id="labels" onChange="updateSelect()">
                        <option value="0">Selecione uma data.</option>
                    </select>
                    <select name="" style="display: none;" id="metricas">
                    </select>
                </div>
                
            </div>
            <div style="display: flex;">
                <div style="width: 50vw;">
                    <canvas id="chart2"></canvas>
                </div>
            </div>
        </div>

        <div class="p-0 center flex-column align-items-center" style="width: 85%;">

        

        </div>
    </div>
    
    
    


    
</body>

<script src="./js/new_page.js"></script>
</html>
